name: Release to NPM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Build project ğŸ”¨
        run: pnpm build

      - name: Ensure Git tags exist âœ…
        run: |
          if [ -z "$(git tag)" ]; then
            echo "No Git tags found. Creating default v1.1.0 tag..."
            git tag v1.1.1
            git push origin v1.1.1
          fi

      - name: Publish to npm ğŸš€
        uses: simenandre/publish-with-pnpm@v2
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}
